<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Password Verification</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-uppercase my-4 text-center">password verification</h1>
            </div>
        </div>
        <div class="row">
            <p>Please create a password that contains lowercase and uppercase leters, and a special character.</p>
        </div>
        <div class="row" id="password-input">
            <div class="input-group mb-3">
                <span class="input-group-text" id="password">Password</span>
                <input type="password" class="form-control" value="" placeholder="Enter Passsword" aria-label="Username" aria-describedby="basic-addon1" id="pswd">
              </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="password2">Re-Enter Password</span>
                <input type="password" class="form-control" value="" placeholder="Re-Enter Passsword" aria-label="Username" aria-describedby="basic-addon1" id="pswd2">
              </div>
            
        </div>
        <div class="row">
            <p class="btn btn-danger text-capitalize" id="submitBtn">submit</p>
        </div>

        <div class="row" id="result-cont">
            <p id="result"></p>
        </div>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
